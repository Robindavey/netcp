<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            background-color: #f0f0f0;
        }
        .command-box {
            padding: 2em;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .command {
            font-size: 1.2em;
            color: #333;
            user-select: all; /* makes it copyable */
        }
    </style>
</head>
<body>
    <div class="command-box">
        <div class="command">echo "Hello, world!"</div>
    </div>
</body>
</html>
